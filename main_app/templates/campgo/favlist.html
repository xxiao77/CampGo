{% extends 'base.html' %} {% block content %}

<h1>FAV LIST PAGE</h1>

{% for campsite in campsites %}
<div class="card">
  <span class="card-title">{{ campsite.name }}</span>
  <div class="card-content">
    <p>{{ campsite.location }}</p>
    <p>{{ campsite.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'camp_show' campsite.id %}">Visit</a>
  </div>
  <form action="{% url 'unassoc_favlist' campsite.id %}">
    <button type="submit" name="submit" class="waves-effect waves-light btn">
      Remove from Favorite
    </button>
  </form>
</div>
{% endfor %} {% endblock %}
