{% extends 'base.html' %}

{% block content %}
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.content }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'camp_show' object.campsite.id %}">Cancel</a>
  </form>
{% endblock %}
